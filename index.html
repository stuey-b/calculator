<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="main-container">
    <h1>Calculator</h1>
    <div class="calc-grid-container">
      <div id="display" class="calc-grid-item calc-display">0</div>
      <button id="add" class="calc-grid-item operator-btns">+</button>
      <button id="subtract" class="calc-grid-item operator-btns">−</button>
      <button id="multiply" class="calc-grid-item operator-btns">×</button>
      <button id="divide" class="calc-grid-item operator-btns">÷</button>
      <button id="7" class="calc-grid-item number-btns">7</button>
      <button id="8" class="calc-grid-item number-btns">8</button>
      <button id="9" class="calc-grid-item number-btns">9</button>
      <button id="equals" class="calc-grid-item equals-btn">=</button>
      <button id="4" class="calc-grid-item number-btns">4</button>
      <button id="5" class="calc-grid-item number-btns">5</button>
      <button id="6" class="calc-grid-item number-btns">6</button>
      <button id="1" class="calc-grid-item number-btns">1</button>
      <button id="2" class="calc-grid-item number-btns">2</button>
      <button id="3" class="calc-grid-item number-btns">3</button>
      <button id="clear" class="calc-grid-item clear-btn">AC</button>
      <button id="0" class="calc-grid-item number-btns">0</button>
      <button id="decimal" class="calc-grid-item decimal-btn">.</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>

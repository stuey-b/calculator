<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <main class="main-container">
    <div class="calc-grid-container">
      <div id="sub-display" class="calc-grid-item sub-display"></div>
      <div id="display" class="calc-grid-item calc-display">0</div>
      <button id="all-clear" class="calc-grid-item clear-btns">AC</button>
      <button id="clear-last" class="calc-grid-item clear-btns">C</button>
      <button id="backspace" class="calc-grid-item clear-btns">←</button>
      <button id="add" class="calc-grid-item operator-btns">+</button>
      <button id="seven" class="calc-grid-item number-btns">7</button>
      <button id="eight" class="calc-grid-item number-btns">8</button>
      <button id="nine" class="calc-grid-item number-btns">9</button>
      <button id="subtract" class="calc-grid-item operator-btns">-</button>
      <button id="four" class="calc-grid-item number-btns">4</button>
      <button id="five" class="calc-grid-item number-btns">5</button>
      <button id="six" class="calc-grid-item number-btns">6</button>
      <button id="multiply" class="calc-grid-item operator-btns">x</button>
      <button id="one" class="calc-grid-item number-btns">1</button>
      <button id="two" class="calc-grid-item number-btns">2</button>
      <button id="three" class="calc-grid-item number-btns">3</button>
      <button id="divide" class="calc-grid-item operator-btns">÷</button>
      <button id="zero" class="calc-grid-item number-btns">0</button>
      <button id="decimal" class="calc-grid-item number-btns">.</button>
      <button id="equals" class="calc-grid-item equals-btn">=</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
